<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="company.css">
</head>
<body>
    <div class="registration">
        <div class="entry">
            <img src="company2.jpg" alt="company2" id="company2">
            <form>
                <h1>Company registration Form</h1>
                <input type="text" name="Company Name" placeholder="E.g: XYZ ABC" required><br>
                <label for="cname">Company Name</label><br>
                <input type="email" name="email" required placeholder="E.g: abc@gmail.com"><br>
                <label for="email" >Email</label><br>
                <input type="password" name="Password" placeholder="E.g: 1234#@" required><br>
                <label for="password">Password</label><br>
                <input type="password" name="conformpwd" placeholder="E.g: 1234#@"  required><br>
                <label for="conformpwd">Conform Password</label><br>
                <select name="age">
                    <option value="Age">Required Age</option>
                    <option value="15-18">15-18</option>
                    <option value="19-22">19-22</option>
                    <option value="23-26">23-26</option>
                    <option value="27-30">27-30</option>
                    <option value="31-34">31-34</option>
                    <option value="35-38">35-38</option>
                </select><br>
                <input type="number" min="3" max="10" placeholder="E.g: 9.87" required><br>
                <label for="cpi">Required CPI</label><br>
                <input type="url" name="website" placeholder="E.g: www.google.com" required><br>
                <label for="website">Offcial Website</label><br>
                <input type="text" name="position" id="position" placeholder="E.g: Software Developer" required><br>
                <label for="position">Position</label><br>
                <input type="text" name="Package" id="Package" placeholder="E.g: Software Developer" required><br>
                <label for="Package">Package</label><br>
                <input type="text" name="Description" id="Description" placeholder="Our company works basically on Node.js " required><br>
                <label for="Description">Description</label><br>
                 <Button>Submit</Button>
            </form>
           
    </div>
    <img src="company1.jpg" alt="company">
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="student.css">
</head>
<body>
    <div class="registration">
        <div class="entry">
            <img src="student5.png" alt="company2" id="company2">
            <form>
                <h1>Student registration Form</h1>
                
                <input type="text" name="Company Name" placeholder="E.g: XYZ ABC" required><br>
                <label for="cname">Full Name</label><br>
                <input type="email" name="email" required placeholder="E.g: abc@gmail.com"><br>
                <label for="email" >Email</label><br>
                <input type="password" name="Password" placeholder="E.g: 1234#@" required><br>
                <label for="password">Password</label><br>
                <input type="password" name="conformpwd" placeholder="E.g: 1234#@"  required><br>
                <label for="conformpwd">Conform Password</label><br>
                <select name="Batch">
                    <option value="Age">Batch</option>
                    <option value="35-38">2018</option>
                    <option value="15-18">2019</option>
                    <option value="19-22">2020</option>
                    <option value="23-26">2021</option>
                    <option value="27-30">2022</option>
                    <option value="31-34">2023</option>
                </select><br>
                <input type="number" min="3" max="10" placeholder="E.g: 9.87" required><br>
                <label for="cpi">Required CPI</label><br>
                <input type="number" name="age" placeholder="E.g: 18" required><br>
                <label for="age">Age</label><br>
                    <label for="Gender">Gender :- </label>
                    <label for="male"><input type="radio" name="gender" id="male" value="mele" class="gender">Male</label>
                    <label for="female"><input type="radio" name="gender" id="female" value="femele" class="gender">Female</label>
                    <label for="other"><input type="radio" name="gender" id="other" value="other" class="gender">Other</label><br>
                <input type="text" name="TechStack" id="TechStack" placeholder="E.g: HTML,CSS,JS... " required><br>
                <label for="TechStack">TechStack</label><br>
                 <Button>Submit</Button>
            </form>
        </div>
           
    </div>
    <img src="collage.jpg" alt="company">
</body>
</html>
